<head>
    <meta charset="UTF-8">

    <title>Table</title>
    <style>
        /* CSS for centering the table */
        .table-container {
            margin: 20px auto;
            width: 80%; /* Adjust the width as needed */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
