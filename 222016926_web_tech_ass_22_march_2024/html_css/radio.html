<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <h2>Choose Option</h2>
    <input type="radio" id="option1" name="courses" value="Database">
    <label for="option1">Option 1</label><br>

    <label for="option2">Option 2</label><br>
    <input type="radio" id="option3" name="courses" value="Multmedia">
    <label for="option3">Option 3</label><br>
    <input type="radio" id="option4" name="sex" value="Boy">
    <label for="option3">Option 4</label><br>
    <input type="radio" id="option5" name="sex" value="Girl">
    <label for="option3">Option 5</label><br>
</body>
</html>
